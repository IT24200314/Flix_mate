# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.file-size-threshold=2KB

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,info,prometheus,httptrace,beans,env,configprops
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.export.prometheus.step=30s
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.distribution.sla.http.server.requests=100ms,500ms,1s,2s,5s

# Performance Monitoring Configuration
management.tracing.sampling.probability=0.1
management.tracing.zipkin.base-url=http://localhost:9411
logging.level.org.springframework.web=DEBUG
logging.level.com.flixmate.flixmate.api=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n