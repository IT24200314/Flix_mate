<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlixMate — Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar-container"></div>

  <main class="page-main">
    <section class="surface stack gap-lg">
      <div class="stack gap-xs">
        <p class="eyebrow">Dashboard</p>
        <h1 class="page-title">Welcome back, <span id="userHomeName">Guest</span></h1>
        <p class="page-subtitle">Pick up where you left off or start exploring new releases.</p>
      </div>
      <div class="action-row">
        <a class="btn primary" href="movies.html"><i class="fas fa-film me-2"></i>Browse Movies</a>
        <a class="btn ghost" href="booking-history.html"><i class="fas fa-calendar-check me-2"></i>My Bookings</a>
        <a class="btn ghost" href="profile.html"><i class="fas fa-user me-2"></i>Profile</a>
      </div>
    </section>

    <section class="surface stack gap-md">
      <div class="section-header">
        <h2 class="section-title">Now Showing</h2>
        <a class="link-muted" href="movies.html">View all</a>
      </div>
      <ul class="movie-list" id="userHomeMovieList">
        <li class="movie-list-item skeleton"></li>
        <li class="movie-list-item skeleton"></li>
        <li class="movie-list-item skeleton"></li>
      </ul>
    </section>
  </main>

  <footer class="app-footer">
    <div class="container text-center text-muted small">
      <p class="mb-1">&copy; <span id="footerYear"></span> FlixMate. All rights reserved.</p>
      <p class="mb-0">Crafted for movie fans everywhere.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/error-boundary.js"></script>
  <script src="script.js"></script>
  <script>
    const userNameTarget = document.getElementById('userHomeName');
    const movieList = document.getElementById('userHomeMovieList');

    async function loadNavigation() {
      try {
        const response = await fetch('navigation.html');
        document.getElementById('navbar-container').innerHTML = await response.text();
      } catch (error) {
        console.error('Navigation load failed:', error);
      }
    }

    function resolveCurrentUser() {
      try {
        const stored = localStorage.getItem('currentUser');
        return stored ? JSON.parse(stored) : null;
      } catch (error) {
        console.error('Unable to parse stored user.', error);
        return null;
      }
    }

    function hydrateUserBanner(user) {
      const displayName = user?.userName || user?.email || 'Guest';
      userNameTarget.textContent = displayName;
    }

    function guardUserAccess(user) {
      if (!user) {
        showAlert('info', 'Please sign in to continue.');
        window.location.href = 'login.html';
        return false;
      }

      const normalizedRole = String(user.role || '').toUpperCase();
      if (normalizedRole.includes('ADMIN')) {
        window.location.href = 'admin-home.html';
        return false;
      }

      return true;
    }

    async function loadMovieNames() {
      try {
        const response = await fetch('/public/movies');
        if (!response.ok) {
          throw new Error(`Request failed with status ${response.status}`);
        }

        const movies = await response.json();
        if (!Array.isArray(movies) || movies.length === 0) {
          movieList.innerHTML = '<li class="movie-list-item muted">No movies are currently scheduled.</li>';
          return;
        }

        movieList.innerHTML = movies.slice(0, 8).map((movie) => `
          <li class="movie-list-item">
            <span class="movie-name">${movie?.title || 'Untitled Movie'}</span>
          </li>
        `).join('');
      } catch (error) {
        console.error('Failed to load movie names:', error);
        movieList.innerHTML = '<li class="movie-list-item muted">Unable to load movies right now.</li>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('footerYear').textContent = new Date().getFullYear();

      loadNavigation();

      const user = resolveCurrentUser();
      if (!guardUserAccess(user)) {
        return;
      }

      hydrateUserBanner(user);
      loadMovieNames();
    });
  </script>
</body>
</html>
