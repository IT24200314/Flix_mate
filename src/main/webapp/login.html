<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlixMate - Login | Scope Cinemas Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <div id="navbar-container"></div>
  
  <div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
      <div class="col-md-6 col-lg-4">
        <div class="card login-card scope-cinemas-card">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i class="fas fa-film fa-3x text-accent mb-3"></i>
              <h2 class="fw-bold">Welcome Back</h2>
              <p class="text-muted">Sign in to your FlixMate account</p>
            </div>
            
            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">
                  <i class="fas fa-envelope me-2"></i>Email Address
                </label>
                <input type="email" class="form-control" id="email" required 
                       placeholder="Enter your email">
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-2"></i>Password
                </label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" required 
                         placeholder="Enter your password">
                  <button class="btn btn-outline" type="button" onclick="togglePassword()">
                    <i class="fas fa-eye" id="password-toggle-icon"></i>
                  </button>
                </div>
              </div>
              
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me">
                <label class="form-check-label" for="remember-me">
                  Remember me
                </label>
              </div>
              
              <button type="submit" class="btn w-100 mb-3" id="login-btn">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
              </button>
              
              <div class="text-center">
                <p class="mb-0">Don't have an account? 
                  <a href="register.html" class="text-accent">Sign up here</a>
                </p>
              </div>
            </form>
          </div>
        </div>
        
        <!-- Demo Credentials -->
        <div class="card mt-3">
          <div class="card-body">
            <h6 class="card-title">
              <i class="fas fa-info-circle me-2"></i>Demo Credentials
            </h6>
            <div class="row">
              <div class="col-6">
                <small class="text-muted">Admin:</small><br>
                <small>admin@example.com</small><br>
                <small>password123</small>
              </div>
              <div class="col-6">
                <small class="text-muted">User:</small><br>
                <small>user@example.com</small><br>
                <small>userpass123</small>
              </div>
            </div>
            <div class="mt-2">
              <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                Click on credentials to auto-fill
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/error-boundary.js"></script>
  <script src="script.js"></script>
    <script>
    const loginForm = document.getElementById('login-form');
    const loginButton = document.getElementById('login-btn');
    const passwordInput = document.getElementById('password');
    const passwordToggleIcon = document.getElementById('password-toggle-icon');

    function togglePassword() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        passwordToggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }
    window.togglePassword = togglePassword;

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      if (!validateForm('login-form')) {
        showAlert('error', 'Please fill in all required fields');
        return;
      }

      const email = document.getElementById('email').value;
      const password = passwordInput.value;

      loginButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
      loginButton.disabled = true;

      try {
        const outcome = await login(email, password);

        if (!outcome || !outcome.success) {
          showAlert('error', 'Login failed. Please try again.');
          loginButton.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
          loginButton.disabled = false;
        } else {
          loginButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Redirecting...';
        }
      } catch (error) {
        console.error('Login error:', error);
        showAlert('error', 'Login failed. Please try again.');
        loginButton.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
        loginButton.disabled = false;
      }
    });

    document.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });

    function bindCredentialShortcuts() {
      const helpers = document.querySelectorAll('small');
      helpers.forEach((element) => {
        const value = element.textContent.trim();
        const isEmail = value.includes('@');
        const isPassword = value.toLowerCase().includes('password') || value.toLowerCase().includes('userpass');

        if (!isEmail && !isPassword) {
          return;
        }

        element.style.cursor = 'pointer';
        element.style.textDecoration = 'underline';

        element.addEventListener('mouseenter', () => {
          element.style.color = 'var(--accent-color)';
        });

        element.addEventListener('mouseleave', () => {
          element.style.color = '';
        });

        element.addEventListener('click', () => {
          if (isEmail) {
            document.getElementById('email').value = value;
            showAlert('info', 'Email filled! Now click on the password to complete login.');
          }

          if (isPassword) {
            passwordInput.value = value;
            showAlert('success', 'Credentials filled! Click "Sign In" to continue.');
          }
        });
      });
    }

    async function loadNavigation() {
      try {
        const response = await fetch('navigation.html');
        document.getElementById('navbar-container').innerHTML = await response.text();
      } catch (error) {
        console.error('Error loading navigation:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadNavigation();
      bindCredentialShortcuts();
    });
  </script>
</body>
</html>
