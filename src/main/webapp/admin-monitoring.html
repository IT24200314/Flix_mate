<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Performance Monitoring - FlixMate Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .monitoring-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .monitoring-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .monitoring-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .monitoring-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #5a6268;
            color: white;
            transform: translateY(-2px);
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            border-left: 5px solid #4CAF50;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-card.warning {
            border-left-color: #FF9800;
        }
        
        .metric-card.danger {
            border-left-color: #F44336;
        }
        
        .metric-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }
        
        .metric-card h3 i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .metric-card.warning .metric-value {
            color: #FF9800;
        }
        
        .metric-card.danger .metric-value {
            color: #F44336;
        }
        
        .metric-description {
            color: #666;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-up { background-color: #4CAF50; }
        .status-warning { background-color: #FF9800; }
        .status-down { background-color: #F44336; }
        
        .alerts-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .alerts-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .alert-item {
            padding: 15px;
            border-left: 4px solid #FF9800;
            background: #FFF3E0;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .alert-item.critical {
            border-left-color: #F44336;
            background: #FFEBEE;
        }
        
        .alert-item.info {
            border-left-color: #2196F3;
            background: #E3F2FD;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
            transition: background 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #45a049;
            color: white;
        }
        
        .btn.secondary {
            background: #2196F3;
        }
        
        .btn.secondary:hover {
            background: #1976D2;
        }
        
        .btn.danger {
            background: #F44336;
        }
        
        .btn.danger:hover {
            background: #d32f2f;
        }
        
        .refresh-indicator {
            display: inline-block;
            margin-left: 10px;
            color: #4CAF50;
        }
        
        .loading {
            opacity: 0.6;
        }
        
        .error {
            color: #F44336;
            background: #FFEBEE;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success {
            color: #4CAF50;
            background: #E8F5E8;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .performance-chart {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .chart-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .chart-item h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .chart-item canvas {
            max-width: 100%;
            height: auto;
        }
        
        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="monitoring-container">
        <a href="admin-home.html" class="back-btn">
            <i class="fas fa-arrow-left me-2"></i>Back to Admin Dashboard
        </a>
        
        <div class="monitoring-header">
            <h1><i class="fas fa-chart-line me-3"></i>System Performance Monitoring</h1>
            <p>Real-time system monitoring and performance metrics for FlixMate API</p>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="refreshMetrics()">
                <i class="fas fa-sync-alt me-2"></i>Refresh Metrics
            </button>
            <button class="btn secondary" onclick="toggleAutoRefresh()">
                <i class="fas fa-clock me-2"></i>Auto Refresh
            </button>
            <button class="btn danger" onclick="exportMetrics()">
                <i class="fas fa-download me-2"></i>Export Data
            </button>
            <span class="refresh-indicator" id="refreshStatus"></span>
        </div>
        
        <div class="metrics-grid" id="metricsGrid">
            <!-- Metrics will be populated here -->
        </div>
        
        <div class="performance-chart">
            <h3><i class="fas fa-chart-bar me-2"></i>Performance Trends</h3>
            <div class="charts-container">
                <div class="chart-item">
                    <h4><i class="fas fa-memory me-2"></i>Memory Usage Over Time</h4>
                    <canvas id="memoryChart" width="400" height="200"></canvas>
                </div>
                <div class="chart-item">
                    <h4><i class="fas fa-clock me-2"></i>Response Times</h4>
                    <canvas id="responseChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
        
        <div class="alerts-section">
            <h3><i class="fas fa-exclamation-triangle me-2"></i>System Alerts & Warnings</h3>
            <div id="alertsContainer">
                <!-- Alerts will be populated here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let autoRefreshInterval;
        let isAutoRefresh = false;
        let memoryChart, responseChart;
        let memoryData = [];
        let responseData = [];
        let timeLabels = [];
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            refreshMetrics();
        });
        
        function initializeCharts() {
            // Memory Usage Chart
            const memoryCtx = document.getElementById('memoryChart').getContext('2d');
            memoryChart = new Chart(memoryCtx, {
                type: 'line',
                data: {
                    labels: timeLabels,
                    datasets: [{
                        label: 'Memory Usage %',
                        data: memoryData,
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Memory Usage (%)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        }
                    }
                }
            });
            
            // Response Time Chart
            const responseCtx = document.getElementById('responseChart').getContext('2d');
            responseChart = new Chart(responseCtx, {
                type: 'line',
                data: {
                    labels: timeLabels,
                    datasets: [{
                        label: 'Avg Response Time (ms)',
                        data: responseData,
                        borderColor: '#2196F3',
                        backgroundColor: 'rgba(33, 150, 243, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Response Time (ms)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        }
                    }
                }
            });
        }
        
        function refreshMetrics() {
            document.getElementById('refreshStatus').textContent = 'üîÑ Refreshing...';
            
            Promise.all([
                fetch('/api/monitoring/metrics').then(r => r.ok ? r.json() : Promise.reject('Metrics failed')),
                fetch('/api/monitoring/summary').then(r => r.ok ? r.json() : Promise.reject('Summary failed')),
                fetch('/api/monitoring/alerts').then(r => r.ok ? r.json() : Promise.reject('Alerts failed'))
            ])
            .then(([metrics, summary, alerts]) => {
                console.log('Metrics received:', metrics);
                console.log('Summary received:', summary);
                console.log('Alerts received:', alerts);
                displayMetrics(metrics);
                displaySummary(summary);
                displayAlerts(alerts);
                updateCharts(metrics, summary);
                document.getElementById('refreshStatus').textContent = '‚úÖ Updated';
                setTimeout(() => {
                    document.getElementById('refreshStatus').textContent = '';
                }, 2000);
            })
            .catch(error => {
                console.error('Error fetching metrics:', error);
                document.getElementById('refreshStatus').textContent = '‚ùå Error';
                showError('Failed to fetch metrics: ' + error);
            });
        }
        
        function updateCharts(metrics, summary) {
            const now = new Date();
            const timeLabel = now.toLocaleTimeString();
            
            // Calculate memory usage percentage
            const memoryUsage = (metrics.jvm_memory_used / metrics.jvm_memory_max) * 100;
            
            // Calculate average response time from summary
            const avgResponseTime = summary.avg_booking_time_ms || summary.avg_db_query_time_ms || 0;
            
            // Add new data points
            timeLabels.push(timeLabel);
            memoryData.push(memoryUsage);
            responseData.push(avgResponseTime);
            
            // Keep only last 20 data points
            if (timeLabels.length > 20) {
                timeLabels.shift();
                memoryData.shift();
                responseData.shift();
            }
            
            // Update charts
            if (memoryChart) {
                memoryChart.data.labels = timeLabels;
                memoryChart.data.datasets[0].data = memoryData;
                memoryChart.update('none');
            }
            
            if (responseChart) {
                responseChart.data.labels = timeLabels;
                responseChart.data.datasets[0].data = responseData;
                responseChart.update('none');
            }
        }
        
        function displayMetrics(metrics) {
            const grid = document.getElementById('metricsGrid');
            
            // Determine card status based on metrics
            const memoryUsage = (metrics.jvm_memory_used / metrics.jvm_memory_max) * 100;
            const dbConnections = metrics.database_connections || 0;
            const activeBookings = metrics.active_bookings || 0;
            
            grid.innerHTML = `
                <div class="metric-card ${memoryUsage > 80 ? 'warning' : ''}">
                    <h3><i class="fas fa-memory"></i>Memory Usage</h3>
                    <div class="metric-value">${memoryUsage.toFixed(1)}%</div>
                    <div class="metric-description">JVM Memory Usage</div>
                </div>
                <div class="metric-card">
                    <h3><i class="fas fa-memory"></i>Used Memory</h3>
                    <div class="metric-value">${formatBytes(metrics.jvm_memory_used || 0)}</div>
                    <div class="metric-description">Currently used memory</div>
                </div>
                <div class="metric-card">
                    <h3><i class="fas fa-memory"></i>Free Memory</h3>
                    <div class="metric-value">${formatBytes(metrics.jvm_memory_free || 0)}</div>
                    <div class="metric-description">Available free memory</div>
                </div>
                <div class="metric-card">
                    <h3><i class="fas fa-memory"></i>Max Memory</h3>
                    <div class="metric-value">${formatBytes(metrics.jvm_memory_max || 0)}</div>
                    <div class="metric-description">Maximum heap size</div>
                </div>
                <div class="metric-card ${dbConnections > 8 ? 'warning' : ''}">
                    <h3><i class="fas fa-database"></i>DB Connections</h3>
                    <div class="metric-value">${dbConnections}</div>
                    <div class="metric-description">Active database connections</div>
                </div>
                <div class="metric-card">
                    <h3><i class="fas fa-microchip"></i>CPU Cores</h3>
                    <div class="metric-value">${metrics.available_processors || 0}</div>
                    <div class="metric-description">Available processors</div>
                </div>
                <div class="metric-card ${metrics.system_status === 'DOWN' ? 'danger' : ''}">
                    <h3><i class="fas fa-heartbeat"></i>System Status</h3>
                    <div class="metric-value">${metrics.system_status || 'UNKNOWN'}</div>
                    <div class="metric-description">Overall system health</div>
                </div>
            `;
        }
        
        function displaySummary(summary) {
            // Add summary metrics to the grid
            const grid = document.getElementById('metricsGrid');
            const summaryCard = document.createElement('div');
            summaryCard.className = 'metric-card';
            summaryCard.innerHTML = `
                <h3><i class="fas fa-tachometer-alt"></i>Performance Summary</h3>
                <div style="font-size: 1.2rem; margin-bottom: 10px;">
                    <div>Avg Booking Time: ${summary.avg_booking_time_ms ? summary.avg_booking_time_ms.toFixed(2) : 'N/A'}ms</div>
                    <div>Avg Payment Time: ${summary.avg_payment_time_ms ? summary.avg_payment_time_ms.toFixed(2) : 'N/A'}ms</div>
                    <div>Avg DB Query Time: ${summary.avg_db_query_time_ms ? summary.avg_db_query_time_ms.toFixed(2) : 'N/A'}ms</div>
                </div>
                <div class="metric-description">Average processing times</div>
            `;
            grid.appendChild(summaryCard);
        }
        
        function displayAlerts(alerts) {
            const container = document.getElementById('alertsContainer');
            
            if (alerts.warning_count === 0) {
                container.innerHTML = '<div class="alert-item info">‚úÖ No alerts - System running normally</div>';
                return;
            }
            
            let alertsHtml = '';
            const warnings = alerts.warnings || {};
            
            Object.entries(warnings).forEach(([key, message]) => {
                const alertClass = key.includes('critical') ? 'critical' : '';
                alertsHtml += `
                    <div class="alert-item ${alertClass}">
                        <strong>‚ö†Ô∏è ${key.replace('_', ' ').toUpperCase()}:</strong> ${message}
                    </div>
                `;
            });
            
            container.innerHTML = alertsHtml;
        }
        
        function toggleAutoRefresh() {
            if (isAutoRefresh) {
                clearInterval(autoRefreshInterval);
                isAutoRefresh = false;
                document.querySelector('.btn.secondary').innerHTML = '<i class="fas fa-clock me-2"></i>Auto Refresh';
            } else {
                autoRefreshInterval = setInterval(refreshMetrics, 30000); // Refresh every 30 seconds
                isAutoRefresh = true;
                document.querySelector('.btn.secondary').innerHTML = '<i class="fas fa-stop me-2"></i>Stop Auto Refresh';
            }
        }
        
        function exportMetrics() {
            // Simple export functionality
            const data = {
                timestamp: new Date().toISOString(),
                metrics: 'Performance metrics exported'
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `flixmate-metrics-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function showError(message) {
            const container = document.getElementById('alertsContainer');
            container.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Never';
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }
    </script>
</body>
</html>
