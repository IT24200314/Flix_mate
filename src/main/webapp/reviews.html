<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlixMate - Reviews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container mt-5">
    <!-- Header Section -->
    <div class="row mb-4">
      <div class="col-md-8">
        <h1><i class="fas fa-star me-2"></i>Movie Reviews</h1>
        <p class="text-muted">Read and write reviews for your favorite movies</p>
      </div>
      <div class="col-md-4 text-md-end">
        <button class="btn" onclick="showAddReviewModal()">
          <i class="fas fa-plus me-2"></i>Write Review
        </button>
      </div>
    </div>

    <!-- Movie Selection -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5><i class="fas fa-film me-2"></i>Select Movie</h5>
            <div class="row">
              <div class="col-md-6">
                <select id="movie-select" class="form-select" onchange="loadReviews()">
                  <option value="">Select a movie to view reviews</option>
                </select>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <input type="text" id="search-reviews" class="form-control" placeholder="Search reviews...">
                  <button class="btn btn-outline" onclick="searchReviews()">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Reviews List -->
    <div class="row" id="reviews-container">
      <div class="col-12 text-center">
        <div class="loading" id="loading">Select a movie to view reviews</div>
      </div>
    </div>
  </div>

  <!-- Add Review Modal -->
  <div class="modal fade" id="reviewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reviewModalTitle">Write a Review</h5>
          <button type="button" class="btn-close" onclick="closeModal(this)">&times;</button>
        </div>
        <div class="modal-body">
          <form id="review-form">
            <input type="hidden" id="review-id">
            <div class="mb-3">
              <label for="review-movie" class="form-label">Movie</label>
              <select class="form-select" id="review-movie" required>
                <option value="">Select a movie</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="review-rating" class="form-label">Rating</label>
              <div class="rating-input">
                <input type="hidden" id="review-rating" value="5">
                <div class="stars">
                  <i class="fas fa-star star" data-rating="1"></i>
                  <i class="fas fa-star star" data-rating="2"></i>
                  <i class="fas fa-star star" data-rating="3"></i>
                  <i class="fas fa-star star" data-rating="4"></i>
                  <i class="fas fa-star star" data-rating="5"></i>
                </div>
                <span class="rating-text">5 stars</span>
              </div>
            </div>
            <div class="mb-3">
              <label for="review-title" class="form-label">Review Title</label>
              <input type="text" class="form-control" id="review-title" required placeholder="Enter a title for your review">
            </div>
            <div class="mb-3">
              <label for="review-comment" class="form-label">Your Review</label>
              <textarea class="form-control" id="review-comment" rows="4" required placeholder="Share your thoughts about this movie..."></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline" onclick="closeModal(this)">Cancel</button>
          <button type="button" class="btn" onclick="saveReview()">Save Review</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    let allMovies = [];
    let allReviews = [];
    let filteredReviews = [];

    // Load movies on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadMovies();
      
      // Check if movieId is in URL
      const urlParams = new URLSearchParams(window.location.search);
      const movieId = urlParams.get('movieId');
      if (movieId) {
        document.getElementById('movie-select').value = movieId;
        loadReviews();
      }
    });

    // Load movies for selection
    async function loadMovies() {
      try {
        const movies = await apiCall('/movies', 'GET', null, false);
        allMovies = movies;
        
        const movieSelect = document.getElementById('movie-select');
        const reviewMovieSelect = document.getElementById('review-movie');
        
        const options = '<option value="">Select a movie</option>' +
          movies.map(movie => 
            `<option value="${movie.movieId}">${movie.title} (${movie.releaseYear})</option>`
          ).join('');
        
        movieSelect.innerHTML = options;
        reviewMovieSelect.innerHTML = options;
      } catch (error) {
        console.error('Error loading movies:', error);
        showAlert('error', 'Failed to load movies');
      }
    }

    // Load reviews for selected movie
    async function loadReviews() {
      const movieId = document.getElementById('movie-select').value;
      const container = document.getElementById('reviews-container');
      const loading = document.getElementById('loading');
      
      if (!movieId) {
        loading.textContent = 'Select a movie to view reviews';
        loading.style.display = 'block';
        return;
      }
      
      try {
        loading.textContent = 'Loading reviews...';
        loading.style.display = 'block';
        
        // Simulate loading reviews (replace with actual API call)
        const reviews = [
          {
            reviewId: 1,
            movieId: parseInt(movieId),
            userName: 'John Doe',
            rating: 5,
            title: 'Amazing movie!',
            comment: 'This movie exceeded all my expectations. Great acting and storyline.',
            reviewDate: new Date().toISOString()
          },
          {
            reviewId: 2,
            movieId: parseInt(movieId),
            userName: 'Jane Smith',
            rating: 4,
            title: 'Really good',
            comment: 'Enjoyed it a lot, would recommend to others.',
            reviewDate: new Date().toISOString()
          }
        ];
        
        allReviews = reviews;
        filteredReviews = [...reviews];
        displayReviews();
        
      } catch (error) {
        console.error('Error loading reviews:', error);
        showAlert('error', 'Failed to load reviews');
      }
    }

    // Display reviews
    function displayReviews() {
      const container = document.getElementById('reviews-container');
      const loading = document.getElementById('loading');
      
      loading.style.display = 'none';
      
      if (filteredReviews.length === 0) {
        container.innerHTML = `
          <div class="col-12 text-center">
            <div class="card">
              <div class="card-body">
                <i class="fas fa-star fa-3x text-muted mb-3"></i>
                <h5>No reviews found</h5>
                <p class="text-muted">Be the first to review this movie!</p>
              </div>
            </div>
          </div>
        `;
        return;
      }
      
      container.innerHTML = filteredReviews.map(review => `
        <div class="col-lg-6 col-md-12 mb-4">
          <div class="card review-card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <h6 class="card-title">${review.title}</h6>
                <div class="rating-display">
                  ${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}
                </div>
              </div>
              
              <p class="card-text">${review.comment}</p>
              
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">
                  <i class="fas fa-user me-1"></i>${review.userName}
                </small>
                <small class="text-muted">
                  <i class="fas fa-calendar me-1"></i>${formatDate(review.reviewDate)}
                </small>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Search reviews
    function searchReviews() {
      const searchTerm = document.getElementById('search-reviews').value.toLowerCase();
      filteredReviews = allReviews.filter(review => 
        review.title.toLowerCase().includes(searchTerm) ||
        review.comment.toLowerCase().includes(searchTerm) ||
        review.userName.toLowerCase().includes(searchTerm)
      );
      displayReviews();
    }

    // Show add review modal
    function showAddReviewModal() {
      document.getElementById('reviewModalTitle').textContent = 'Write a Review';
      document.getElementById('review-form').reset();
      document.getElementById('review-id').value = '';
      setRating(5);
      const modal = new bootstrap.Modal(document.getElementById('reviewModal'));
      modal.show();
    }

    // Rating functionality
    function setRating(rating) {
      document.getElementById('review-rating').value = rating;
      document.querySelectorAll('.star').forEach((star, index) => {
        if (index < rating) {
          star.classList.add('active');
        } else {
          star.classList.remove('active');
        }
      });
      document.querySelector('.rating-text').textContent = `${rating} star${rating !== 1 ? 's' : ''}`;
    }

    // Add star click listeners
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.star').forEach(star => {
        star.addEventListener('click', function() {
          const rating = parseInt(this.dataset.rating);
          setRating(rating);
        });
      });
    });

    // Save review
    async function saveReview() {
      const formData = {
        movieId: parseInt(document.getElementById('review-movie').value),
        rating: parseInt(document.getElementById('review-rating').value),
        title: document.getElementById('review-title').value,
        comment: document.getElementById('review-comment').value
      };
      
      if (!validateForm('review-form')) {
        showAlert('error', 'Please fill in all required fields');
        return;
      }
      
      try {
        // Simulate saving review (replace with actual API call)
        showAlert('success', 'Review saved successfully!');
        
        const modal = bootstrap.Modal.getInstance(document.getElementById('reviewModal'));
        modal.hide();
        
        // Reload reviews if viewing the same movie
        const selectedMovieId = document.getElementById('movie-select').value;
        if (selectedMovieId) {
          loadReviews();
        }
      } catch (error) {
        console.error('Error saving review:', error);
        showAlert('error', 'Failed to save review');
      }
    }

    // Close modal
    function closeModal(button) {
      const modal = bootstrap.Modal.getInstance(button.closest('.modal'));
      modal.hide();
    }
  </script>

  <style>
    .rating-input {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .stars {
      display: flex;
      gap: 0.25rem;
    }
    
    .star {
      font-size: 1.5rem;
      color: #ddd;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .star.active {
      color: #ff6b35;
    }
    
    .star:hover {
      color: #ff6b35;
    }
    
    .rating-display {
      color: #ff6b35;
      font-size: 1.2rem;
    }
    
    .review-card {
      transition: var(--transition);
    }
    
    .review-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }
  </style>
</body>
</html>
